<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>Register</title>
</head>
<body>
  <div class="container">
    <p class="backArrow">&leftarrow;</p>
    <h2 class="loginTitle">Register</h2>
    <p class="loginText">Create an account to access all the features of WalletWise</p>
    <form id="signup-form">
      <label for="signupEmail">Email</label>
      <input type="email" name="Email" id="signupEmail" required placeholder="Enter your email" class="form-control" />
      <br>
      <label for="signupFullName">Full Name</label>
      <input type="text" name="fullName" id="signupFullName" required placeholder="Your full name" class="form-control" />
      <br>
      <label for="signupPassword">Password</label>
      <input type="password" name="password" id="signupPassword" required placeholder="Create a password" class="form-control" />
      <br>
      <div class="submitContainer">
        <button type="submit" class="submit">Sign Up</button>
      </div>
      <p class="signUp">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
